<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Nobre iOS" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://dancing-crisp-ee6b2a.netlify.app/" />

    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Nobre Links</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // This is the service worker with the Cache-first network
      // Add this below content to your HTML page, or add the js file to your page at the very top to
      // register service worker
      // Check compatibility for the browser we're running this in
      if ('serviceWorker' in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log(
            '[PWA Builder] active service worker found, no need to register'
          )
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register('pwabuilder-sw.js', {
              scope: './'
            })
            .then(function (reg) {
              console.log(
                '[PWA Builder] Service worker has been registered for scope: ' +
                  reg.scope
              )
            })
        }
      }
    </script>
  </body>
</html>
